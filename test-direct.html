<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Directo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-box {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        .error {
            background: #ff4757;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            background: #2ed573;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Test de Funcionamiento del Navegador</h1>

    <div class="test-box">
        ‚úÖ HTML y CSS est√°n funcionando correctamente
    </div>

    <div id="js-test" class="error">
        ‚ùå JavaScript no se ha ejecutado
    </div>

    <div id="react-container">
        <!-- React se renderizar√° aqu√≠ -->
    </div>

    <div id="console-output">
        <h3>Output de Consola:</h3>
        <div id="console-log"></div>
    </div>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        // Override console.log to show in page
        const originalConsoleLog = console.log;
        const consoleOutput = document.getElementById('console-log');

        console.log = function(...args) {
            originalConsoleLog.apply(console, arguments);
            const logDiv = document.createElement('div');
            logDiv.textContent = args.join(' ');
            logDiv.style.padding = '5px';
            logDiv.style.borderBottom = '1px solid #ccc';
            consoleOutput.appendChild(logDiv);
        };

        console.log('=== INICIANDO TESTS ===');

        // Test 1: JavaScript b√°sico
        try {
            document.getElementById('js-test').className = 'success';
            document.getElementById('js-test').innerHTML = '‚úÖ JavaScript est√° funcionando';
            console.log('‚úÖ JavaScript b√°sico: OK');
        } catch (e) {
            console.log('‚ùå JavaScript b√°sico: ERROR', e.message);
        }

        // Test 2: React b√°sico
        try {
            console.log('Intentando cargar React...');
            if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
                console.log('‚úÖ React y ReactDOM cargados desde CDN');

                // Crear componente React simple
                const TestComponent = React.createElement('div', {
                    style: {
                        background: '#ff9ff3',
                        color: 'white',
                        padding: '20px',
                        borderRadius: '10px',
                        textAlign: 'center',
                        fontSize: '20px',
                        margin: '20px 0'
                    }
                }, 'üöÄ REACT EST√Å FUNCIONANDO PERFECTAMENTE');

                // Renderizar
                const container = document.getElementById('react-container');
                const root = ReactDOM.createRoot(container);
                root.render(TestComponent);

                console.log('‚úÖ React renderizado exitosamente');
            } else {
                console.log('‚ùå React no se pudo cargar desde CDN');
            }
        } catch (e) {
            console.log('‚ùå Error con React:', e.message);
        }

        // Test 3: Verificar errores de red
        window.addEventListener('error', function(e) {
            console.log('‚ùå Error de JavaScript:', e.message, 'en', e.filename, 'l√≠nea', e.lineno);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.log('‚ùå Promise rechazada:', e.reason);
        });

        console.log('=== TESTS COMPLETADOS ===');
    </script>
</body>
</html>
